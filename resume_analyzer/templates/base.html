<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFit</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg: #080c14;
            --surface: #0d1321;
            --border: rgba(255,255,255,0.07);
            --accent: #4fffb0;
            --accent-2: #00b4ff;
            --text: #f0f4ff;
            --danger: #ff4d6d;
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* NO scroll ever */
        }

        /* Subtle grid background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(79,255,176,0.025) 1px, transparent 1px),
                linear-gradient(90deg, rgba(79,255,176,0.025) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 500px;
            background: radial-gradient(ellipse, rgba(79,255,176,0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* NAVBAR — fixed, 64px tall */
        .custom-navbar {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;
            height: 64px;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(8,12,20,0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        .brand-logo {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 21px;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: var(--text) !important;
            text-decoration: none;
        }
        .brand-logo .fit-accent { color: var(--accent); }

        .btn-logout {
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 500;
            padding: 7px 18px;
            border-radius: 8px;
            border: 1px solid var(--danger);
            background: transparent;
            color: var(--danger);
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-logout:hover { background: var(--danger); color: white; }

        /* PAGE CONTENT — fills exactly the space below navbar, no scroll */
        .page-content {
            position: fixed;
            top: 64px;
            left: 0; right: 0; bottom: 0;
            z-index: 1;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 480px) {
            .custom-navbar { padding: 0 20px; }
        }
    </style>
</head>

<body>

<nav class="custom-navbar">
    <a class="brand-logo" href="{% url 'home' %}">Job<span class="fit-accent">Fit</span></a>
    <div>
        {% if user.is_authenticated and request.resolver_match.url_name not in 'home login register' %}
            <form action="{% url 'logout' %}" method="post" style="margin:0;">
                {% csrf_token %}
                <button type="submit" class="btn-logout">Logout</button>
            </form>
        {% endif %}
        {% block navbar_buttons %}{% endblock %}
    </div>
</nav>

<main class="page-content">
    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
